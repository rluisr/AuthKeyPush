{{template "header.html" .}}

{{if eq .login 1}}
<div class="container center-block">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <form action="/add" method="post">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" name="name" class="form-control" id="inputName" placeholder="Hasegawa Takuya">
            </div>
            <div class="form-group">
                <label for="keyArea">Put your public key</label>
                <textarea name="key" class="form-control" id="keyArea" rows="3"
                          placeholder="ssh-rsa AAAAB3Nza...... hasegawa@takuya"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-sm-2"></div>
</div>

{{else}}

<div class="container center-block">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 text-center">
        <p>{{.msg}}</p>
        <a href="{{.url}}" class="btn btn-default">Sign with GitHub</a>
    </div>
    <div class="col-sm-2"></div>
</div>
{{end}}

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

{{template "footer.html" .}}
